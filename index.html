<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="wrapper_hidden">
    <div class="dataUser">
      <div class="welcome">
        <h1>Welcome to <span class="accent">Pig Game!</span></h1>
        <p>
          "Pig" is a simple dice game where players take turns rolling a die and
          accumulating points, but risk losing them if they roll a 1. The goal
          is to be the first player to reach a target score, 100 points.
        </p>
      </div>
      <div class="PlayerData">
        <div class="wrapData">
          <div class="playerXData">
            <label class="playerXName">Player 1 Name: </label>
            <input type="text" name="" id="player0" />
          </div>
          <div class="playerXData">
            <label class="playerXName">Player 2 Name: </label>
            <input type="text" name="" id="player1" />
          </div>
        </div>
        <button class="btnStart">Start</button>
      </div>
    </div>
  </div>
    <span class="playerX">Player x</span>

    <main class="startMain hidden">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
